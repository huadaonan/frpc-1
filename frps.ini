[common]
bind_port = 7000  #与客户端绑定的进行通信的端口
vhost_http_port = 80  #服务器开放的用于客户端访问web服务的端口号，可修改
vhost_https_port = 443
dashboard_port = 7500  #用于客户端浏览器查看 frp 的状态的开放端口 方式：http://[server_addr]:7500
dashboard_user = admin #用户名密码默认为 admin
dashboard_pwd = admin
token = 12345678  #身份验证  服务端和客户端的 common 配置中的 token 参数一致则身份验证通过
